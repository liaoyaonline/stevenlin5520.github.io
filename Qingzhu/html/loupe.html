<script>
    <!--数量的加减-->
    $(".loupe_right_two_two").on("click",".loupe_add",function () {
        var count = parseInt($(this).siblings(".loupe_count").html())+1;
        $(this).siblings(".loupe_count").html(count);
    });
    $(".loupe_right_two_two").on("click",".loupe_sub",function () {
        var count = parseInt($(this).siblings(".loupe_count").html())-1;
        if(count<1){
            alert("数量不能低于1");
        }else
            $(this).siblings(".loupe_count").html(count);
    });
</script>
